
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>


            </ul>
        </div>
    </nav>  
    
    <div class="container" style="margin-top: 50px;">
        <div class="row g-10">
            <div class="col-md">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="CSS Code" id="Textarea" spellcheck="false" wrap="off"
                        style="height: 380px; "></textarea>
                    <label for="floatingTextarea"></label><br>
                    <a href="#" class="btn" role="button" id="textarea" data-bs-toggle="button"
                        onclick="removeSpaces()">Minify</a>

                    <button class="btn" id="btnClear">Clear</a>



                </div>
            </div>


            <div class="col-md">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Minified CSS" id="outputTextarea"
                        style="height: 380px;">
                </textarea>
                    <label for="floatingTextarea"></label><br>
                    <button class="btn" id="btnCopy" role="button" data-bs-toggle="button">Copy to clipboard</button>
                    <a href="#" class="btn" role="button" id="btnSelectAll" data-bs-toggle="button">Select all</a>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>



    <span class="output"></span>

    <script type="text/javascript">
        const btnCopy = document.getElementById("btnCopy");
        const btnClear = document.getElementById("btnClear");
        const btnSelectAll = document.getElementById("btnSelectAll");

        function removeSpaces() {
            originalText = document.getElementById("Textarea");
            newText = originalText.value.replace(/\s/g, '');
            document.getElementById('outputTextarea').value = newText;
        }

        

        btnClear.onclick = function () {
            document.getElementById("Textarea").value = null;
            document.getElementById("outputTextarea").value = null;
        }

        btnCopy.onclick = function () {
            navigator.clipboard.writeText(document.getElementById("outputTextarea").value)
        }

        btnSelectAll.onclick = function (){
            document.getElementById("outputTextarea").focus();
            document.getElementById("outputTextarea").select();
        }

    </script>
</body>

</html>
